package a4.root.atlas.ntup_smwz;
import "a4/root/RootExtension.proto";

message TrigRoiDesc {
    optional float phi = 1 [(root_branch)="phi"];
    optional float eta = 2 [(root_branch)="eta"];
    
    optional float zed0 = 100 [(root_branch)="zed0"];
    
